<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="t9.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>

</body>
</html>
