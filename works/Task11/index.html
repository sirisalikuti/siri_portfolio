<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Information</title>  

    <style>
        
        input, button {
            width: 200px; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px; 
            background-color: #f4f4f4; 
            box-sizing: border-box; 
        }
        button {
            cursor: pointer; 
        }

        .insert-btn {
            background-color: #608661;
            color: white;
        }

        .show-btn {
            background-color: #608661;
            color: white;
        }

        .clear-input-btn {
            background-color: #9c0e04;
            color: white;
        }

        .clear-display-btn {
            background-color: #9c0e04;
            color: white;
        }

        #demo_div {
            margin-top: 20px;
        }

        .student-info {
            background-color: #f4f4f4;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .student-info h3 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .student-details {
            font-size: 16px;
            margin: 5px 0;
        }

        .student-details span {
            font-weight: bold;
        }
        .container {
            text-align: center;
            padding: 0;
            margin: 0;
        }
        h1 {
            background-color: #ddd;
            text-align: center;
            padding: 20px 0;
            margin: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>STUDENT</h1>
    </div>

    <div class="container">
        <input id="name" placeholder="Enter student name"/>
        <input id="id" placeholder="Enter student ID"/>
    </div>

    <div class="container">
        <input id="studying" placeholder="Enter studying course"/>
        <input id="year" placeholder="Enter year"/>
    </div>
      
    </div>

    <div class="container">
        <button onclick="insert();" class="insert-btn">Insert Info</button>
        <button onclick="clear_input();" class="clear-input-btn">Clear Inputs</button>
        
    </div>

    <div class="container">
        <button onclick="show_student_info();" class="show-btn">Show All</button>
        <button onclick="clear_display();" class="clear-display-btn">Clear Display</button>
    </div>

    <div class="container">
    <div class="container">
        <h2>SEARCH STUDENT</h2>
    </div>

        <input id="search_name" placeholder="Enter name to search"/>
        <button onclick="search_student();" class="insert-btn">Search</button>
    </div>

    <div id="demo_div"></div>

    <script src="are.js"></script>
</body>
</html>
